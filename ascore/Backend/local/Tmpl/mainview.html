<script>
function getBodyLocation() {

	return fbody.location.href;
	
}
function setBodyLocation(url) {

	fbody.location.href=url;
	
}
function wResizeAll() {
		var s;
		
		s=window.innerHeight-25-22-8-29;
		if (isNaN(s))
			s=document.body.clientHeight-25-22-8-25-75+75;
	
		try{f=document.getElementById("fbody").style.height=s+"px";}
		catch(e){alert(s+' '+e)};
	}
	
function ishow(e) {
	f=document.getElementById(e);
	f.style.display=(f.style.display=='none')?'':'none';
}
function ihide(e) {
	f=document.getElementById(e);
	f.style.display="none";
}

function getoffsetLeft(element){
	if(!element) return 0;
		ie=element.offsetLeft + getoffsetLeft(element.offsetParent);
	if ((isNaN(ie))||(ie==0))
		ie=1 + getoffsetLeft(element.parentNode);
	if ((isNaN(ie)))
		return 0;
	else 
		return ie;
		
 }
function getoffsetTop(element){
	if(!element) return 0;
		ie=element.offsetTop + getoffsetTop(element.offsetParent);
	if ((isNaN(ie))||(ie==0))
		ie=1 + getoffsetTop(element.parentNode);
	if ((isNaN(ie)))
		return 0;
	else 
		return ie;
		
 }

function flip(id) {
	if (id=='none') {
			for (i=0;i<mEindex;i++)
				document.getElementById(menuEntrys[i]).style.display='none';
		document.getElementById('statusbar').style.display='';
	}
	else {
		if (document.getElementById(id).style.display=='') {
			for (i=0;i<mEindex;i++) {
				document.getElementById(menuEntrys[i]).style.display='none';	
				document.getElementById(menuEntrys[i]).style.zIndex=0;	
			}
			
		}
	
		else {
			for (i=0;i<mEindex;i++)
				document.getElementById(menuEntrys[i]).style.display='none';	
			document.getElementById(id).style.display='';
			document.getElementById(id).style.zIndex=100;
			
		
		}
	}
}

function subflip(id) {
	if (document.getElementById(id).style.display=='') 
			document.getElementById(id).style.display='none';

	else {
		document.getElementById(id).style.display='';
	}
	
}

function create_menu_entry(epos,box) {
	visor=document.getElementById(epos);
	visor_posX=getoffsetLeft(visor);
	visor_posY=getoffsetTop(visor);
	visor=document.getElementById(box);
	visor.style.position="absolute";
	visor.style.left=visor_posX+"px";
	visor.style.top=visor_posY+"px";
	menuEntrys[mEindex]=box;
	mEindex++;
	
}
function create_menu_entry_reverse(epos,box) {
	visor=document.getElementById(epos);
	visor_posX=getoffsetLeft(visor);
	visor_posY=getoffsetTop(visor);
	visor=document.getElementById(box);
	visor.style.position="absolute";
	visor.style.right="0px";
	visor.style.left=(visor_posX-100)+"px";
	visor.style.top=visor_posY+"px";
	menuEntrys[mEindex]=box;
	mEindex++;
}
</script>

}
